<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formst</title>
</head>
<body>
    <div class="container">
        <div class="row"></div>
            <div class="col-8"></div>
                <form class="row mt-4 border rounded">
                    <div class="col-12 bg-light border-bottom">
                        <h2>Payment form example</h3>
                    </div>
                    <div class="col-12 mb-2 mt-3">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                    <div class="col-6 mb-2">
                        <label for="card" class="form-label fw-bold">Card #</label>
                        <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-2 mb-2">
                        <label for="code" class="form-label fw-bold" >CVC #</label>
                        <input type="number" class="form-control" id="code" placeholder="0000" required>
                    </div>
                    <div class="col-4 mb-2 d-flex flex-column"> 
                        <p class="mb-2 fw-bold">Amount</p>
                        <div class="input-group">
                            <span class="input-group-text">
                                <select class="form-select p-0">
                                <option selected>$</option>
                                <option>€</option>
                                <option>£</option>
                                </select>
                            </span>
                            <input type="number" class="form-control" id="price" placeholder="Amount">
                        </div>
                    </div>
                    <div class="col-6 mb-2">
                        <label for="name" class="form-label fw-bold">Frirst Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-6 mb-2">
                        <label for="lastName" class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="col-6 mb-2">
                        <label for="inputCity" class="form-label fw-bold">City</label>
                        <input type="text" class="form-control" id="inputCity" required>
                      </div>
                    <div class="col-4 mb-2">
                        <label for="inputState" class="form-label fw-bold">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Pick a state...</option>
                          <option>Texas</option>
                          <option>Colorado</option>
                        </select>
                    </div>
                    <div class="col-2 mb-2">
                        <label for="pCode" class="form-label fw-bold">Postal code</label>
                        <input type="number" class="form-control" id="pCode" required>
                    </div>
                    <div class="col-6 mb-2">
                        <div class="fw-bold">
                            <p>We accept:</p>
                        </div>
                        <div class="bg-secondary rounded d-inline-flex">
                            <div class="form-check form-check-inline me-2">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                                <label class="form-check-label" for="exampleRadios1">
                                    <i class="fa-brands fa-paypal"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline me-2">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline me-2">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                                <label class="form-check-label" for="exampleRadios4">
                                    <i class="fa-brands fa-cc-apple-pay"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                                <label class="form-check-label" for="exampleRadios4">
                                    <i class="fa-brands fa-cc-amazon-pay"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 mb-2">
                        <p class="fw-bold">Message</p>
                        <textarea class="form-control" id="myTextarea" style="height: 100px"></textarea>
                        <div id="myTextarea" class="form-text">Add any notes here.</div>   
                    </div>
                    <div class="bg-light border-top d-flex">
                        <button type="submit" class="btn btn-secondary me-1 ms-auto mt-2 mb-2">Cancel</button>
                        <button type="submit" class="btn btn-primary mt-2 mb-2">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
